<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Drowning Drums</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Loop</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Loop 2</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Bass</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Kick</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Snare</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Clap</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Timbale</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Breath</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Huh</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/loop.wav"></audio>
  <audio data-key="83" src="sounds/loop2.wav"></audio>
  <audio data-key="68" src="sounds/bass.wav"></audio>
  <audio data-key="70" src="sounds/kick.wav"></audio>
  <audio data-key="71" src="sounds/snare.wav"></audio>
  <audio data-key="72" src="sounds/clap.wav"></audio>
  <audio data-key="74" src="sounds/timbale.wav"></audio>
  <audio data-key="75" src="sounds/breath.wav"></audio>
  <audio data-key="76" src="sounds/huh.wav"></audio>

  <script>
    window.addEventListener('keydown', e => {
      const audio = document.querySelector(`audio[data-key='${e.keyCode}']`);
      const key = document.querySelector(`.key[data-key="${e.keyCode}"`);
      if (!audio) return;
      audio.currentTime = 0;
      audio.play();
      key.classList.add('playing');
    });

    function removeTransition(e) {
      if (e.propertyName !== 'transform') return;
      this.classList.remove('playing');
    }

    const keys = document.querySelectorAll('.key');
    console.log('KEYS', keys);
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  </script>

</body>

</html>
